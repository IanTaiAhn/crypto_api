<div class="container mx-auto grid grid-cols-2" *ngFor="let item of cryptoObj; let index=index">
    <div class="grid grid-cols-2">
        <p class="text-3xl" (click)="expandDetails(index)">{{item.symbol}}</p>
    </div>
    <div *ngIf="flagArray[index] === true">
        <div *ngFor="let el of item | keyvalue">
            <p class="text-xl">{{el.key}}: {{el.value}}</p>
        </div>
    </div>
</div>
